<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Page</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="app">

    <div class="container">
        <div class="row">
            <!-- md means medium or above, and below medium, it will stack-->
            <!-- lg means large, and below large (e.g. medium), it will stack-->
            <div class="col-md-6">

                <form class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username">
                </form>
                <form class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="text" name="password" id="password">
                </form>
                <form class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col-md-6">

                <form class="form-group row">
                    <!-- col-form-label will make the label vertically alsign to the middle, I didn't know this class, great! -->
                    <label class="col-sm-2 col-form-label" for="username">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                </form>
                <form class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="password" id="password">
                    </div>
                </form>
                <form class="form-group row">
                    <!-- offset meaning off certain columns -->
                    <div class="col-sm-10 offset-sm-2">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Third Column
            </div>
            <div class="col-md-6">
                Forth Column
            </div>
        </div>
    </div>


    <script src="/js/app.js"></script>
</body>
</html>
